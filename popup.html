<!doctype html>
<html>
	<head>
		<title>TabULater - Harness the web.</title>
		    <link href="css/grayscale.css" rel="stylesheet">
			<link href="css/bootstrap.min.css" rel="stylesheet" href="stylesheet.css" />
			<link type="text/css" rel="stylesheet" href="stylesheet.css" />
		
	</head>
	<body>
		<script type = "text/javascript" src="jQuery.js"></script>
		<script type="text/javascript" src="popup.js"></script>
		<script type = "text/javascript" src="jQuery.js"></script>
		<script type="text/javascript" src="popup.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		
		<section class="intro">
			<div class="intro-body">
				
		<div class="container">
			<form class="form-horizontal text-center" id="siteEntryForm">
				<fieldset>
					<!-- Form Name -->
					<legend>TabULater</legend>
					<!-- Text input-->
					<i>Harness the web.</i>
					<div class="control-group">
						<label class="control-label" for="siteUrl"></label>
						<div class="controls">
							<input id="siteUrl" name="siteUrl" type="text" placeholder="Enter URLs Here" class="input-xlarge" style="color: black; font-size: 2em;">
						</div>
					</div>

					<!-- Button -->
					<div class="control-group">
						<label class="control-label" for="singlebutton"></label>
						<div class="controls">
							<button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</fieldset>
			</form>
		<div id="sitelist"></div>
		
		</div>
		</section>
		
	</body>
</html>
